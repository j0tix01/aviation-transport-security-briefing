<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í–≤–æ–¥–Ω—ã–π –∏–Ω—Å—Ç—Ä—É–∫—Ç–∞–∂ –¢–ê–ë</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      user-select: none;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .video-wrapper {
      position: relative;
      width: 100vw;
      height: 56.25vw;
      max-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 80vh;
      border: none;
      pointer-events: none;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      max-width: 500px;
    }
    .controls button, .controls input[type='range'] {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      background-color: #ffcc00;
      cursor: pointer;
      border-radius: 5px;
      flex: 1;
      min-width: 80px;
    }
    .controls button:hover {
      background-color: #e6b800;
    }
    .volume-slider {
      width: 100%;
      max-width: 200px;
    }
    @media (max-width: 600px) {
      body {
        height: auto;
        min-height: 100vh;
        display: block;
        overflow-y: auto;
      }
      .video-wrapper {
        width: 100vw;
        height: auto;
        max-height: 50vh;
      }
      iframe {
        width: 100%;
        height: 100%;
      }
      .controls {
        flex-direction: column;
        align-items: center;
        padding-bottom: 20px;
      }
      .controls button {
        width: 80%;
      }
      .volume-slider {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <iframe id="rutubePlayer"
      src="https://rutube.ru/play/embed/2bc5c938c84ee8f5bce066823ec8ceaa/?p=GT1BHNOPnrZKc_5xHkI__w"
      frameborder="0"
      allow="clipboard-write; autoplay"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen>
    </iframe>
  </div>

  <div class="controls">
    <button onclick="togglePlay()">‚ñ∂ / ‚è∏</button>
    <button onclick="sendCommand('player:relativelySeek', { time: -10 })">‚è™ –ù–∞–∑–∞–¥ 10 —Å–µ–∫</button>
    <button onclick="sendCommand('player:mute')">üîá –û—Ç–∫–ª. –∑–≤—É–∫</button>
    <button onclick="sendCommand('player:unMute')">üîä –í–∫–ª. –∑–≤—É–∫</button>
    <input
      type="range"
      class="volume-slider"
      min="0"
      max="1"
      step="0.1"
      value="1"
      oninput="changeVolume(this.value)"
    >
  </div>

  <script>
    const player = document.getElementById("rutubePlayer");
    let lastTime = parseFloat(localStorage.getItem("videoTime") || 0);
    let isPlaying = false;
    let videoDuration = 0;
    let pollInterval;

    function sendCommand(command, data = {}) {
      player.contentWindow.postMessage(JSON.stringify({ type: command, data }), '*');
    }

    function togglePlay() {
      isPlaying = !isPlaying;
      sendCommand(isPlaying ? 'player:play' : 'player:pause');
    }

    function changeVolume(value) {
      sendCommand('player:setVolume', { volume: parseFloat(value) });
    }

    window.addEventListener('message', event => {
      let msg;
      try {
        msg = JSON.parse(event.data);
      } catch {
        return;
      }

      if (msg.type === 'player:duration') {
        videoDuration = msg.data.duration;
      }

      if (msg.type === 'player:currentTime') {
        const currentTime = msg.data.time;
        if (currentTime > lastTime + 2) {
          sendCommand('player:setCurrentTime', { time: lastTime });
        } else {
          lastTime = currentTime;
        }
        localStorage.setItem("videoTime", lastTime);

        if (videoDuration > 0 && currentTime >= videoDuration - 1) {
          clearInterval(pollInterval);
          window.location.href = "https://onlinetestpad.com/gbcza5x2pjyy6";
        }
      }

      if (msg.type === 'player:changeState' && msg.data.state === 'stopped') {
        clearInterval(pollInterval);
        window.location.href = "https://onlinetestpad.com/gbcza5x2pjyy6";
      }
    });

    pollInterval = setInterval(() => {
      sendCommand('player:currentTime');
      sendCommand('player:getDuration');
    }, 1000);

    window.addEventListener("load", () => {
      if (lastTime > 0) {
        sendCommand('player:setCurrentTime', { time: lastTime });
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ
        sendCommand('player:play');
        isPlaying = true;
      }
    });
  </script>
</body>
</html>
