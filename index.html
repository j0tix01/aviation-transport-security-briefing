<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–≤–æ–¥–Ω—ã–π –∏–Ω—Å—Ç—Ä—É–∫—Ç–∞–∂ –¢–ê–ë</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            user-select: none;
        }
        .video-wrapper {
            position: relative;
            width: 100vw;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 80vh;
            border: none;
            pointer-events: none;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        .controls button, .controls input[type='range'] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ffcc00;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #e6b800;
        }
        .volume-slider {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <iframe id="rutubePlayer"
            src="https://rutube.ru/play/embed/2bc5c938c84ee8f5bce066823ec8ceaa?getPlayOptions=hide_controls"
            frameborder="0"
            allow="clipboard-write; autoplay"
            webkitallowfullscreen
            mozallowfullscreen
            allowfullscreen>
        </iframe>
    </div>

    <div class="controls">
        <button onclick="togglePlay()">‚ñ∂ / ‚è∏</button>
        <button onclick="sendCommand('player:relativelySeek', { time: -10 })">‚è™ –ù–∞–∑–∞–¥ 10 —Å–µ–∫</button>
        <button onclick="sendCommand('player:mute')">üîá –û—Ç–∫–ª. –∑–≤—É–∫</button>
        <button onclick="sendCommand('player:unMute')">üîä –í–∫–ª. –∑–≤—É–∫</button>
        <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1" oninput="changeVolume(this.value)">
    </div>

    <script>
        let player = document.getElementById("rutubePlayer");
        let lastTime = 0;
        let isPlaying = false;

        function sendCommand(command, data = {}) {
            player.contentWindow.postMessage(JSON.stringify({ type: command, data: data }), '*');
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            sendCommand(isPlaying ? 'player:play' : 'player:pause');
        }

        function changeVolume(value) {
            sendCommand('player:setVolume', { volume: parseFloat(value) });
        }

        window.addEventListener('message', function (event) {
            let message;
            try {
                message = JSON.parse(event.data);
            } catch (e) {
                return;
            }

            if (message.type === 'player:currentTime') {
                let currentTime = message.data.time;
                if (currentTime > lastTime + 2) {
                    sendCommand('player:setCurrentTime', { time: lastTime });
                } else {
                    lastTime = currentTime;
                }
            }

            if (message.type === 'player:changeState' && message.data.state === 'stopped') {
                window.location.href = "https://forms.yandex.ru/u/67d8d1f8f47e735e76057e68/";
            }
        });

        setInterval(() => {
            sendCommand('player:currentTime');
        }, 1000);
    </script>
</body>
</html>
